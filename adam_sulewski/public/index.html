<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API</title>
</head>
<body>
  <h1>API</h1>
  <p>Welcome to the API! Here is a list of routes you can use:</p>
  <ul>
    <li>
      <p>GET <a href="/api/sayings">/api/sayings</a>: to get all sayings</p>
    </li>
    <li>
      <p>POST /api/sayings: to create a saying</p>
    </li>
    <li>
      <p>PUT /api/sayings: to update a saying</p>
    </li>
    <li>
      <p>DELETE /api/sayings: to delete a saying</p>
    </li>
  </ul>
</body>
</html>
