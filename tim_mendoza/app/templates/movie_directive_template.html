{{movie.title}}
<span class="movie-buttons">
  <button type="button" class="btn" ng-class="{disabled: editing}" data-ng-disabled="editing" data-ng-click="edit(movie)">Edit Movie</button>
  <button type="button" class="btn" ng-class="{disabled: editing}" data-ng-disabled="editing" data-ng-click="remove(movie)">Delete Movie</button>
</span>
